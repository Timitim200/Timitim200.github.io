<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administratora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panel Administratora</h1>
            <nav>
                <a href="main.html">Powrót</a>
                <a href="#" id="logoutLink">Wyloguj</a>
            </nav>
        </header>
        
        <main>
            <div class="admin-section">
                <h2>Generator Kluczy</h2>
                <form id="keyGeneratorForm">
                    <div class="form-group">
                        <label for="keyDuration">Czas ważności (w godzinach):</label>
                        <input type="number" id="keyDuration" min="1" value="24" required>
                    </div>
                    <button type="submit">Wygeneruj Klucz</button>
                </form>
                
                <div id="generatedKey" class="generated-key"></div>
                <button id="copyKeyBtn" style="display: none;">Kopiuj klucz</button>
                <div id="jsonCodeContainer" style="display: none;">
                    <h3>Kod JSON do wklejenia:</h3>
                    <textarea id="jsonCode" rows="5" readonly></textarea>
                    <button id="copyJsonBtn">Kopiuj JSON</button>
                </div>
            </div>
            
            <div class="admin-section">
                <h2>Aktywne Klucze</h2>
                <table id="activeKeysTable">
                    <thead>
                        <tr>
                            <th>Klucz</th>
                            <th>Wygasa</th>
                            <th>Pozostały czas</th>
                        </tr>
                    </thead>
                    <tbody id="activeKeysList">
                        <!-- Tu będą dodawane klucze dynamicznie -->
                    </tbody>
                </table>
            </div>
            
            <div class="admin-section">
                <h2>Dodaj nowy nick do bazy</h2>
                <form id="addNickForm">
                    <div class="form-group">
                        <label for="newNick">Nick:</label>
                        <input type="text" id="newNick" required>
                    </div>
                    <div class="form-group">
                        <label for="newIp">IP:</label>
                        <input type="text" id="newIp" required>
                    </div>
                    <button type="submit">Dodaj do bazy</button>
                </form>
                <div id="addNickMessage" class="message"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
